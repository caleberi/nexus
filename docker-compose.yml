  web:
    image: golang:1.26.0-trixie
    working_dir: /workspace
    volumes:
      - ./:/workspace
    command: ["go", "run", "./cmd/web"]
    ports:
      - "3000:3000"
    environment:
      - NEXUS_WEB_PORT=3000
      - NEXUS_REDIS_ADDR=redis:6379
      - NEXUS_MONGO_URI=mongodb://mongodb:27017
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /workspace/cmd/web/frontend
    environment:
      - VITE_API_PROXY_TARGET=http://web:3000
    volumes:
      - ./:/workspace
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0 --port 5173"]
    ports:
      - "5173:5173"
    depends_on:
      - web

volumes:
  redis_data:
  mongo_data:
